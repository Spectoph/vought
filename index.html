<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/vought.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyNet AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    body { background-color: #f7f7f7; }
  </style>
</head>
<body className="text-gray-800">
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      return (
        <header className="bg-gray-800 bg-opacity-80 text-white py-6 fixed w-full z-10">
          <div className="container mx-auto flex justify-between items-center px-4">
            <div className="flex items-center">
              <img
                src="/vought.png"
                alt="SkyNet AI Logo"
                className="w-10 h-10 mr-3 rounded-full"
              />
              <h1 className="text-3xl font-bold">SkyNet AI</h1>
            </div>
            <nav>
              <a href="#home" className="mx-4 text-lg hover:text-gray-300">Home</a>
              <a href="#benefits" className="mx-4 text-lg hover:text-gray-300">Discover</a>
              <a href="#services" className="mx-4 text-lg hover:text-gray-300">Products</a>
              <a href="#results" className="mx-4 text-lg hover:text-gray-300">Results</a>
              <a href="#faq" className="mx-4 text-lg hover:text-gray-300">FAQ</a>
              <a href="#contact" className="mx-4 text-lg hover:text-gray-300">Contact</a>
            </nav>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section id="home" className="pt-32 pb-28 px-6 bg-white relative overflow-hidden">
          <div className="container mx-auto max-w-5xl relative">
            <img
              src="/vought.png"
              alt="SkyNet AI Hero Image"
              className="absolute top-1/2 right-0 transform -translate-y-1/2 w-3/5 md:w-2/5 object-cover rounded-md shadow-md z-0"
            />
            <div className="relative z-10 text-center md:text-left md:w-4/5">
              <h2 className="text-5xl md:text-6xl font-bold mb-8 leading-tight bg-white bg-opacity-80 p-4 rounded-md">SkyNet AI</h2>
              <p className="text-xl md:text-2xl mb-10 max-w-2xl mx-auto md:mx-0 leading-relaxed bg-white bg-opacity-80 p-5 rounded-md">
              AI agents provide customer service, automate emails and calls, analyze data, reduce costs, integrate effortlessly betwixt platforms and automates all manual business tasks.
              </p>
              <a
                href="#contact"
                className="bg-gray-800 text-white px-10 py-5 rounded-md text-lg font-semibold hover:bg-gray-700 transition duration-300"
              >
                Get A Custom AI Agent In 45 Minutes
              </a>
            </div>
          </div>
        </section>
      );
    }

    function Benefits() {
      const benefits = [
        { title: "Email Marketing", desc: "AI agents integrate with your CRM, create emails and send them to your customers." },
        { title: "Call Leads", desc: "An agent can call your leads in seconds after opting in and increase the conversion rate." },
        { title: "Customer Support", desc: "They answer all of your customers inquiries via chat, phone, email, or social media." },
        { title: "Automate Tasks", desc: "AI agents automate manual business tasks, adapt to your business and improve daily." }
      ];

      return (
        <section id="benefits" className="py-20 px-4 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-center mb-10">What Can AI Agents Do?</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
              {benefits.map((benefit, index) => (
                <div key={index} className="bg-white p-6 rounded-md shadow-md">
                  <h3 className="text-2xl font-semibold mb-4">{benefit.title}</h3>
                  <p className="text-lg">{benefit.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Services() {
      const services = [
        { 
          name: "Customer Support", 
          price: "$10,000", 
          features: ["Instant Inquiry Responses", "Customer Retention Tools", "Multi-Channel Support"], 
          desc: "Handles customer questions across email, chat, and socials, keeping clients happy and reducing churn." 
        },
        { 
          name: "Lead-Closing Caller", 
          price: "$12,000", 
          features: ["CRM Integration", "60-Second Lead Follow-Up", "Personalized Call Scripts"], 
          desc: "Calls leads within 60 seconds of opt-in, boosting close rates by up to 4x." 
        },
        { 
          name: "Social Media Marketer", 
          price: "$15,000", 
          features: ["AI-Generated Posts", "Engagement Automation", "Analytics Dashboard"], 
          desc: "Creates and schedules viral social content and tracks performance." 
        },
        { 
          name: "Email Marketing Pro", 
          price: "$11,000", 
          features: ["Automated Campaigns", "Personalized Emails", "Conversion Tracking"], 
          desc: "Sends targeted email campaigns that convert leads into buyers." 
        },
        { 
          name: "Web App Developer", 
          price: "$20,000", 
          features: ["Custom Web Apps", "Scalable Architecture", "User-Friendly Design"], 
          desc: "Builds tailored web applications to streamline your business operations." 
        },
        { 
          name: "Website Designer", 
          price: "$13,000", 
          features: ["Stunning Designs", "Mobile Optimization", "Fast Load Times"], 
          desc: "Crafts beautiful, responsive websites that convert visitors into customers." 
        }
      ];

      return (
        <section id="services" className="py-20 px-4 bg-white">
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-center mb-10">Our AI-Powered Services</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
              {services.map((service, index) => (
                <div key={index} className="bg-gray-50 p-8 rounded-md shadow-md">
                  <h3 className="text-2xl font-semibold mb-4">{service.name}</h3>
                  <p className="text-lg mb-4">{service.desc}</p>
                  <p className="text-xl font-bold mb-4">{service.price}</p>
                  <ul className="mb-6">
                    {service.features.map((feature, i) => (
                      <li key={i} className="text-lg">• {feature}</li>
                    ))}
                  </ul>
                  <a href="#contact" className="bg-gray-800 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-gray-700">Get It Now</a>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Results() {
      const results = [
        { 
          title: "Harvard Study: Speed Sells", 
          desc: "Harvard found that calling a lead within 60 seconds of opt-in increases close rates by 391%. Our Lead-Closing Caller does this automatically." 
        },
        { 
          title: "Forrester: Response Time Matters", 
          desc: "Forrester reports that 78% of customers buy from the first company to respond. Our Customer Support Agent answers in seconds." 
        },
        { 
          title: "HubSpot: Email ROI", 
          desc: "HubSpot data shows email marketing yields $38 for every $1 spent. Our Email Marketing Pro automates campaigns for maximum ROI." 
        }
      ];

      return (
        <section id="results" className="py-20 px-4 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-center mb-10">Real Results, Backed by Data</h2>
            <div className="max-w-4xl mx-auto">
              {results.map((result, index) => (
                <div key={index} className="bg-white p-6 rounded-md shadow-md mb-6">
                  <h3 className="text-2xl font-semibold mb-4">{result.title}</h3>
                  <p className="text-lg">{result.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function FAQ() {
      const faqs = [
        { q: "How quickly can the AI be implemented?", a: "Deployment takes 2-4 hours, tailored to your requirements." },
        { q: "Does it support multiple languages?", a: "Yes, it supports over 100 languages, including specialized ones." },
        { q: "Is ongoing maintenance required?", a: "The AI automatically updates itself, requiring minimal maintenance." },
        { q: "What happens if there’s a technical issue?", a: "Our 24/7 support team is available to resolve issues promptly." },
        { q: "Can it integrate with my existing tools?", a: "It integrates with CRMs, e-commerce platforms, and other systems." },
        { q: "How secure is the AI?", a: "Bank-grade encryption ensures your data is protected." },
        { q: "Can it handle high traffic volumes?", a: "It scales to manage millions of interactions efficiently." }
      ];

      return (
        <section id="faq" className="py-20 px-4 bg-white">
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-center mb-10">Frequently Asked Questions</h2>
            <div className="max-w-4xl mx-auto">
              {faqs.map((faq, index) => (
                <div key={index} className="mb-6">
                  <h3 className="text-xl font-semibold">{faq.q}</h3>
                  <p className="text-lg">{faq.a}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-20 px-4 bg-gray-100">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold mb-10">AI Automation Is The Future</h2>
            <p className="text-xl mb-8 max-w-3xl mx-auto">Know what you want, do something about it, notice if it's working, change if it doesn't, repeat until it works, do more of what works and get more of what you want, automate the process.</p>
            <div className="max-w-md mx-auto mb-8">
              <div className="bg-white p-6 rounded-md shadow-md">
                <div className="space-y-4">
                  <div>
                    <label className="block text-lg font-semibold mb-2" htmlFor="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      className="w-full p-3 border rounded-md"
                      placeholder="Your Name"
                    />
                  </div>
                  <div>
                    <label className="block text-lg font-semibold mb-2" htmlFor="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      className="w-full p-3 border rounded-md"
                      placeholder="Your Email"
                    />
                  </div>
                  <div>
                    <label className="block text-lg font-semibold mb-2" htmlFor="phone">Phone Number</label>
                    <input
                      type="tel"
                      id="phone"
                      className="w-full p-3 border rounded-md"
                      placeholder="Your Phone Number"
                    />
                  </div>
                  <div>
                    <label className="block text-lg font-semibold mb-2" htmlFor="phone">Message</label>
                    <input
                      type="tel"
                      id="phone"
                      className="w-full p-3 border rounded-md"
                      placeholder="Feel free to ask us anything."
                    />
                  </div>
                  <button
                    className="bg-gray-800 text-white px-8 py-3 rounded-md text-lg font-semibold hover:bg-gray-700 w-full"
                    onClick={() => alert('Form submitted! We’ll get back to you soon.')}
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </div>
            <a href="mailto:sales@theskynetai.com" className="bg-gray-800 text-white px-8 py-4 rounded-md text-lg font-semibold hover:bg-gray-700">Email Us</a>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-800 text-white py-8">
          <div className="container mx-auto text-center">
            <p className="text-lg">© 2025 SkyNet AI. All rights reserved.</p>
            <p className="text-lg">Contact: <a href="mailto:support@theskynetai.com" className="underline hover:text-gray-300">support@theskynetai.com</a></p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <Benefits />
          <Services />
          <Results />
          <FAQ />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
